<!DOCTYPE html>
<html>

<head>
  <title>WhatsApp Notification Sound Changer</title>
</head>

<body>
  <h3>WhatsApp Notification Sound Changer</h3>
  <p>Play current custom sound:
    <audio controls id="audioElement">
      Your browser does not support the audio tag.
    </audio>
  </p>
  <p>Upload new custom sound:
    <input type="file" accept="audio/*" id="audioFileUpload"/>
  </p>
  <span id="message"></span>
  <script src="scripts/popup.js"></script>
</body>

</html>
